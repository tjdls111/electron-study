<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find a correct spelling</title>
    <link rel="stylesheet" href="style.css" />
    <audio class="backgroundMusic" src="./bg.mp3" loop="True"></audio>
    <script defer src="../src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/33a680d257.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <div class="title prevent-select draggable">Custom Title Bar</div>
        <div class="control prevent-select">
          <button id="min">
            <i class="fa fa-window-minimize"></i>
          </button>
          <button id="max">
            <i class="fa fa-window-maximize"></i>
          </button>
          <button id="close">
            <i class="fa fa-window-close"></i>
          </button>
        </div>
      </div>
      <div id="root"></div>
    </div>
    <script src="../src/function.js"></script>
  </body>
</html>
